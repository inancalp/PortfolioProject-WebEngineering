<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Portfolio Website INDEX</title>
    <link rel="stylesheet" href="stylesIndex.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function callImages(){
            someVibesLength = 102;
        showPhotos = "";
        photosDiv = document.getElementById("photosDiv");
        for (i=1; i <= someVibesLength; i++) {
            showPhotos += `<img class="someVibes" src="../some-vibes-resized/IMG (${i}).jpg" alt="IMG (${i})"/>`;
        }
        photosDiv.innerHTML = showPhotos;
        }
    </script>
    <script>
        $(document).ready(function(){
            
            $(".someVibes").click(function(){
                var path = $(this).attr("src");
                $("#someParagh").html(`<img src="${path}" alt='largeVibes'>`);
                $("#photos-popUp").fadeIn();
            });

            $("#close-popUp").click(function(){
                $("#photos-popUp").fadeOut();
            });
        });
    </script>   
</head>
<body onLoad="callImages()">

                    </div>
                    <div class="flex-navbar-item resumepage">

        <main>
            <!--POPUP!-->
            <div id="photos-popUp">

                    <p><button id="close-popUp">X</button></p>
                    <p id="someParagh"></p>
                </div>
            </div>
            <!---->
            <div class="flex-content">
                <div class="flex-content-item flex-content-item-left">
                    <h5>Hello, World!</h5>
                    <p>It's Inanc.</p>
                    <p>Here in this page I wanted to share with you "a couple" pictures that I have taken!</p>
                </div>
