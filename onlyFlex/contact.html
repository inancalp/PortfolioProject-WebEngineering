        function validateForm() {
            var yourName = document.getElementById("contact-field-name");
            var yourEmail = document.getElementById("contact-field-email");
            var yourPhone = document.getElementById("contact-field-phone");
            var yourMessage = document.getElementById("contact-field-textarea");
            if(yourName.value == ""){
                yourName.placeholder = "PLEASE ENTER YOUR NAME";
                return false;
            }
            if(yourEmail.value == ""){
                yourEmail.placeholder = "PLEASE ENTER YOUR E-MAIL";
                return false;
            }
            if(yourMessage.value == ""){
                yourMessage.placeholder = "PLEASE ENTER YOUR MESSAGE";

                yourEmail.placeholder = yourPhone.value;
